name: Build and Publish

on:
  push:
    branches: [ master ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            command: make
            artifact_name: Portal-Its-MyGO-Windows-Setup
            artifact_path: ./out/make/squirrel.windows/x64/*.exe
          - os: macos-latest
            command: make
            artifact_name: Portal-Its-MyGO-macOS-DMG
            artifact_path: ./out/make/*.dmg
          - os: ubuntu-latest
            command: make
            artifact_name: Portal-Its-MyGO-Linux-Deb
            artifact_path: ./out/make/deb/x64/*.deb

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'

    - uses: pnpm/action-setup@v4
      name: Install pnpm
      with:
        version: latest

    - name: Install dependencies
      run: |
        pnpm install

    - name: Build Application
      run: |
        pnpm run ${{ matrix.command }}
      env:
        # Disable code signing for CI builds (mainly for Windows)
        CSC_IDENTITY_AUTO_DISCOVERY: false

    - name: List build output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Get-ChildItem -Path out -Recurse -File -Include "*.exe" | Select-Object FullName, Length | Format-Table -AutoSize
      shell: pwsh

    - name: List build output (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        find ./out/make -name "*.deb"

    - name: List build output (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        ls -lh out/make/*.dmg

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.artifact_path }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v3
        with:
          name: Portal-Its-MyGO-Windows-Setup
          path: ./dist

      - name: Download macOS Artifact
        uses: actions/download-artifact@v3
        with:
          name: Portal-Its-MyGO-macOS-DMG
          path: ./dist

      - name: Download Linux Artifact
        uses: actions/download-artifact@v3
        with:
          name: Portal-Its-MyGO-Linux-Deb
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*
